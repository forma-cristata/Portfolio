<!--
  MAIN HTML TEMPLATE - Application Entry Point

  This is the main HTML template that serves as the entry point for the Angular
  application in the browser. It provides the basic HTML structure and metadata
  needed for the application to load and function properly.

  Purpose:
  - Define the basic HTML document structure
  - Set up meta tags for SEO and responsive design
  - Provide the root element where Angular app gets mounted
  - Configure base href for routing
  - Include favicon and other static assets

  Features:
  - Responsive viewport configuration
  - SEO-friendly meta tags
  - Angular app root element (app-root)
  - Base href for client-side routing
  - Favicon integration

  Used by: Angular build process, served to browsers as main HTML document
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Kaci Craycraft: Portfolio</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<app-root></app-root>
	</body>
</html>
